<!--Base for all html web pages -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <script src="{% static 'scripts/script.js' %}"></script>
    <title> {% block title %} {% endblock %} </title>
</head>
<body>
<div class="navbar">
    <div class="left">
        <span class="header">Fuzzy Search</span>
    </div>
    {% block navcontent %}
    {% endblock %}
</div>
<div class="content">
    {% block maincontent %}
    {% endblock %}
</div>
</body>
</html>
