{% extends 'base.html' %}

{% block title %} Home page {% endblock %}

{% block navcontent %}
<div class="right">
    <a href="{% url 'add_words' %}">Add words</a>
</div>
{% endblock %}

{% block maincontent %}
<h2>Search the words</h2>
<p>Start typing:</p>
<div class="inp-grp autocomplete">
    <input id="myInput" type="text" name="myCountry" placeholder="Type here...">
</div>
<script>
    autocomplete(document.getElementById("myInput"), ["abcd", "ehgg"]);
</script>
{% endblock %}
